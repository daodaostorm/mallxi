<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3>顶部推荐管理</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 顶部推荐列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs "><a
										th:href="@{/admin/banner/add}"><i class="icon-plus"></i></a></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="proid">产品编号</th>	
										<th data-column-id="title">顶部推荐标题</th>
										<th data-column-id="picUrl">图像</th>
										<th data-column-id="createtime">创建修改</th>
										<th data-column-id="updatetime">上次修改</th>
										<th data-column-id="status">上线状态</th>
										<th data-column-id="caozuo">操作</th>
										<th data-column-id="edit">编辑</th>
										<th data-column-id="moveup">上移</th>
										<th data-column-id="movedown">下移</th>
										<th data-column-id="delete">删除</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="banner : ${bannerlist}">
										<td style="display:table-cell; vertical-align:middle" th:text="${banner.proid}"></td>
										<td style="display:table-cell; vertical-align:middle" th:text="${banner.title}"></td>
										<td ><img th:src="${banner.picUrl}" width="165" height="50" /></td>
										<td style="display:table-cell; vertical-align:middle" th:text="${banner.createtime}"></td>
										<td style="display:table-cell; vertical-align:middle" th:text="${banner.updatetime}"></td>
										<td style="display:table-cell; vertical-align:middle" th:text="${banner.status}"></td>
										<td style="display:table-cell; vertical-align:middle"><a th:href="@{/admin/banner/caozuo(id=${banner.id})}"
											title="操作"><i>操作</i></a></td>
										<td style="display:table-cell; vertical-align:middle"><a th:href="@{/admin/banner/edit(id=${banner.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<td style="display:table-cell; vertical-align:middle"><a th:href="@{/admin/banner/moveup(id=${banner.id})}"
											title="上移"><i class="icos-arrow-up"></i></a></td>	
										<td style="display:table-cell; vertical-align:middle"><a th:href="@{/admin/banner/movedown(id=${banner.id})}"
											title="下移"><i class="icos-arrow-down"></i></a></td>		
										<td style="display:table-cell; vertical-align:middle"><a th:href="@{/admin/banner/del(id=${banner.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
