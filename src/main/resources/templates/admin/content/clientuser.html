<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3>用户管理</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 用户列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs "><a
										th:href="@{/admin/clientuser/add}"><i class="icon-plus"></i></a></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="userid">会员号</th>
										<th data-column-id="username">会员名</th>
										<th data-column-id="phone">电话</th>
										<th data-column-id="question">问题</th>											
										<th data-column-id="answer">答案</th>
										<th data-column-id="role">类型</th>											
										<th data-column-id="status">状态</th>
										<th data-column-id="createtime">创建时间</th>											
										<th data-column-id="updatetime">更新时间</th>
										<th data-column-id="remark">备注</th>
										<th data-column-id="edit">编辑</th>
										<th data-column-id="delete">删除</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="clientuser : ${clientuserlist}">
										<td th:text="${clientuser.userid}"></td>
										<td th:text="${clientuser.username}"></td>
										<td th:text="${clientuser.phone}"></td>
										<td th:text="${clientuser.question}"></td>
										<td th:text="${clientuser.answer}"></td>
										<td th:text="${clientuser.role}"></td>
										<td th:text="${clientuser.status}"></td>
										<td th:text="${clientuser.createtime}"></td>
										<td th:text="${clientuser.updatetime}"></td>
										<td th:text="${clientuser.remark}"></td>
										<td><a th:href="@{/admin/clientuser/edit(id=${clientuser.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<td><a th:href="@{/admin/clientuser/del(id=${clientuser.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
