<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3>通知管理</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 通知列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs "><a
										th:href="@{/admin/notice/add}"><i class="icon-plus"></i></a></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">通知ID</th>
										<th data-column-id="title">通知内容</th>
										<th data-column-id="updatetime">更新时间</th>
										<th data-column-id="status">上线状态</th>
										<th data-column-id="edit">编辑</th>
										<th data-column-id="moveup">上移</th>
										<th data-column-id="movedown">下移</th>
										<th data-column-id="delete">删除</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="notice : ${noticelist}">
										<td th:text="${notice.id}"></td>
										<td th:text="${notice.title}"></td>
										<td th:text="${notice.updatetime}"></td>
										<td th:text="${notice.status}"></td>
										<td><a th:href="@{/admin/notice/edit(id=${notice.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<td><a th:href="@{/admin/notice/moveup(id=${notice.id})}"
											title="上移"><i class="icos-arrow-up"></i></a></td>	
										<td><a th:href="@{/admin/notice/movedown(id=${notice.id})}"
											title="下移"><i class="icos-arrow-down"></i></a></td>		
										<td><a th:href="@{/admin/notice/del(id=${notice.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
