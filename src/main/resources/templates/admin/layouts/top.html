<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>

	<!-- Header -->
	<header class="header navbar navbar-fixed-top" role="banner"
		th:fragment="top">
		<!-- Top Navigation Bar -->
		<div class="container">

			<!-- Only visible on smartphones, menu toggle -->
			<ul class="nav navbar-nav">
				<li class="nav-toggle"><a href="javascript:void(0);" title=""><i
						class="icon-reorder"></i></a></li>
			</ul>

			<!-- Logo -->
			<a class="navbar-brand" href="./"> <strong>MallxiServer</strong>
			</a>
			<!-- /logo -->

			<!-- Sidebar Toggler -->
			<a href="#" class="toggle-sidebar bs-tooltip" data-placement="bottom"
				data-original-title="切换导航"> <i class="icon-reorder"></i>
			</a>
			<!-- /Sidebar Toggler -->

			<!-- Top Left Menu -->
			<ul class="nav navbar-nav navbar-left hidden-xs hidden-sm">
				<li><a href="#"> 主页 </a></li>
			</ul>
			<!-- /Top Left Menu -->

			<!-- Top Right Menu -->
			<ul class="nav navbar-nav navbar-right">
				<!-- Notifications -->
				<li class="dropdown"><a href="#"
					class="dropdown-toggle bs-tooltip" data-toggle="dropdown"
					data-placement="bottom" data-original-title="通知"> <i
						class="icon-warning-sign"></i> <span class="badge">0</span>
				</a>
					<ul class="dropdown-menu extended notification">
						<li class="title">
							<p>你有 0 个新通知</p>
						</li>
						<li class="footer"><a href="javascript:void(0);">查看所有通知</a></li>
					</ul></li>

				<!-- Tasks -->
				<li class="dropdown hidden-xs hidden-sm"><a href="#"
					class="dropdown-toggle bs-tooltip" data-toggle="dropdown"
					data-placement="bottom" data-original-title="任务"> <i
						class="icon-tasks"></i> <span class="badge">0</span>
				</a>
					<ul class="dropdown-menu extended notification">
						<li class="title">
							<p>你有 0 个进行中任务</p>
						</li>
						<li class="footer"><a href="javascript:void(0);">查看所有任务</a></li>
					</ul></li>

				<!-- Messages -->
				<li class="dropdown hidden-xs hidden-sm"><a href="#"
					class="dropdown-toggle bs-tooltip" data-toggle="dropdown"
					data-placement="bottom" data-original-title="信息"> <i
						class="icon-envelope"></i> <span class="badge">0</span>
				</a>
					<ul class="dropdown-menu extended notification">
						<li class="title">
							<p>你有 0 条未读信息</p>
						</li>
						
						<li class="footer"><a href="javascript:void(0);">查看所有信息</a></li>
					</ul></li>

				<!-- .row .row-bg Toggler -->
				<li><a href="#" class="dropdown-toggle row-bg-toggle"> <i
						class="icon-resize-vertical"></i>
				</a></li>

				<!-- User Login Dropdown -->
				<li class="dropdown user"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> <!--<img alt="" src="assets/img/avatar1_small.jpg" />-->
						<i class="icon-male"></i> <span th:inline="text" class="username">[[${#httpServletRequest.remoteUser}]]</span>
						<i class="icon-caret-down small"></i>
				</a>
					<ul class="dropdown-menu">
						<!--<li><a href="profile"><i class="icon-user"></i> 个人资料</a></li>-->
						<li><a href="/logout"><i class="icon-power-off"></i> 退出</a></li>
					</ul></li>
				<!-- /user login dropdown -->
			</ul>
			<!-- /Top Right Menu -->
		</div>
		<!-- /top navigation bar -->

	</header>
	<!-- /.header -->

	<div id="container"></div>
</body>
</html>
